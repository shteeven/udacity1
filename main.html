<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fresh Tomatoes!</title>
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="main.css">
</head>

<body ng-app="myApp" ng-controller="MainCtrl">
<!-- Trailer Video Modal -->
<trailer-modal></trailer-modal>

<!-- Main Page Content -->
<div class="container">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Fresh Tomatoes Movie Trailers</a>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div ng-repeat="movie in the_list" sourceUrl="movie.trailer_youtube_url" class="col-md-4 col-sm-6 col-xs-12 movie-tile text-center">
    <img ng-src="{{movie.poster_image_url}}" width="220" height="342">
    <h2>{{movie.title}}</h2>
  </div>
</div>










<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="app.js"></script>
<script src="directives.js"></script>

</body>
</html>
