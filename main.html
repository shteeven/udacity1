
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fresh Tomatoes!</title>

  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="main.css">

</head>

<body ng-app="myApp" ng-controller="MainCtrl">
<!-- Trailer Video Modal -->
<div class="modal" empty="" id="trailer">
  <div class="modal-dialog">
    <div class="modal-content embed-responsive embed-responsive-16by9">

      <a href="#" class="hanging-close" empty="" data-dismiss="modal" aria-hidden="true">
        <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
      </a>
      <div class="embed-responsive-item" id="trailer-video-container">
      </div>
    </div>
  </div>
</div>

<!-- Main Page Content -->
<div class="container">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Fresh Tomatoes Movie Trailers</a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div ng-repeat="movie in the_list" class="col-md-4 col-sm-6 col-xs-12 movie-tile text-center" movie-modal="movie">
    <img ng-src="{{movie.poster_image_url}}" width="220" height="342">
    <h2>{{movie.title}}</h2>
  </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="app.js"></script>
<script src="directives.js"></script>

</body>
</html>
